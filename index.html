<body class="bg-gray-100 font-Rubik  relative">
 
  <div id="actividad-container" class="layout p-4 bg-black  grid-rows-4 xl:grid grid-cols-12 xl:grid-rows-2 gap-y-4 absolute left-[50%] top-[50%] translate-x-[-50%] xl:min-h-[550px] w-full xl:max-w-[1400px]  xl:gap-4 " >
    <div class="tarjeta__cab primera bg-Dark-blue mb-4 h-52 rounded-xl xl:col-span-3 xl:row-span-2 xl:min-h-full md:row-span-2 md:col-span-3">
      <div class="flex flex-row h-32 w-full items-center p-3 rounded-xl bg-Blue justify-center xl:items-start xl:pl-4 xl:flex-col xl:h-80">
        <div class="tarjeta__img  border-4 border-blue-100  w-16 h-16 rounded-full xl:w-24 xl:h-56 xl:mt-10 xl:mb-6 xl:justify-start xl:ml-8">

          </div>
          <div class="span__nombre text-3xl">

          </div>
        </div>
        
      </div>
      <div class= "justify-around items-center align-middle h-20 flex text-xl xl:flex-col xl:gap-y-4 xl:justify-start xl:items-start xl:pl-4 ">
        <p class="text-Pale-Blue xl:mt-8 cursor-pointer btn__daily hover:text-Pale-Blue">Daily</p>
        <p class="text-Desaturated-blue cursor-pointer btn__weekly hover:text-Pale-Blue">Weekly</p>
        <p class="text-Desaturated-blue cursor-pointer btn__monthly hover:text-Pale-Blue">Monthly</p>

    </div>
